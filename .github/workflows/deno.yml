# 工作流名称
name: Android Build APK

# 触发条件：push 到 main 分支、手动触发
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 运行环境
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取仓库源码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 JDK（安卓构建需 JDK 17/11，根据项目调整）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. 授予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. 构建 Release 版本 APK（核心步骤）
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # 5. 上传构建好的 APK 作为产物（可在 Action 结果中下载）
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: embytok-release-apk
          path: app/build/outputs/apk/release/*.apk  # 适配项目的 APK 输出路径
