name: Build EmbyTok Android APK

# 触发条件：手动触发 / push 到 main 分支
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉取源码
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 2. 配置 Node.js 环境（关键修改：移除 cache 配置，跳过锁文件检查）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 移除 cache: 'npm'，避免检查锁文件；若后续添加了锁文件，可恢复此配置
          
      # 3. 安装前端依赖（补充 --force 确保依赖安装成功，适配可能的依赖冲突）
      - name: Install npm dependencies
        run: npm install --force
      
      # 4. 构建前端生产包
      - name: Build frontend
        run: npm run build
        
      # 5. 配置 Android SDK 环境
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        
      # 6. 添加 Android 平台（补充 --yes 自动确认，避免交互）
      - name: Add Android platform
        run: npx cap add android --yes
        
      # 7. 同步 Capacitor 项目
      - name: Sync Capacitor
        run: npx cap sync
        
      # 8. 授予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x ./android/gradlew
        
      # 9. 构建 Release APK（补充 -Pandroid.injected.signing.store.file=/dev/null 跳过签名检查）
      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease --stacktrace -Pandroid.injected.signing.store.file=/dev/null
        
      # 10. 上传 APK 产物
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: embytok-android-apk
          path: android/app/build/outputs/apk/release/*.apk
